<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="resultado">

		<pm:content>
			<h:form id="frmProblema">
				<h:outputText id="resultadoCadeia" />
				<p>
					<a href="#{pro.resultado}">Clique aqui</a> para acessar as soluções
					encontradas.
				</p>
				<br />
				<h:outputText
					value="Aplicação referente a I unidade da disciplina de programação móvel." />
				<br />
				<CENTER><p:graphicImage value="/imgs/mascote.png" width="100%" height="55%"
					align="down" /></CENTER>

				<p:commandButton value="Voltar" action="problemas.ifba" />
			</h:form>
		</pm:content>
	</pm:page>

</h:body>

</html>
