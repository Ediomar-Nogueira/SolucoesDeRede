<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="tipoProblema">

		<pm:header title="Opções" />
		<pm:content>
			<h:form id="frmProblema">
				<p:dataList id="dlProblemas" 
					value="#{pro.tiposProblema}" var="tipo">
					<p:commandLink value="#{tipo}" 
						action="resultado.ifba">
						<f:setPropertyActionListener 
							target="#{pro.problemaEscolhido}"
							value="#{tipo}">
						</f:setPropertyActionListener>
					</p:commandLink>
				</p:dataList>
			</h:form>
		</pm:content>
		<CENTER><p:graphicImage value="/imgs/note.png" width="70%" height="60%"
					align="down" /></CENTER>
	</pm:page>

</h:body>

</html>
