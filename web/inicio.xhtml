<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="tipoProblema">
			<pm:header title="Login" />
			<pm:content>
				<h:form id="frmProblema">
					<p:outputLabel value="Digite o seu nome: " />
					<p:inputText value="#{pro.nome}" />
					<p:commandButton value="Acessar" action="problemas.ifba" />
				</h:form>
			</pm:content>
			<p:graphicImage value="/imgs/seta.png" width="80%" height="55%" align = "center" />
	</pm:page>

</h:body>

</html>
