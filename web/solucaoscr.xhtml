<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="solucaoscr">
		<pm:header title="Soçuções Sem Conexão De Rede " />
		<pm:content>
			<h:form id="frmProblema">
				<p:accordionPanel dynamic="true" cache="true">
					<p:tab title="Diagnóstico de Rede">
						<h:outputText
							value="clique com o botão direito do mouse no ícone da rede na área de notificação e,
						 depois, clique em Diagnosticar e reparar." />
					</p:tab>
					<p:tab title="Cabos">
						<h:outputText
							value="Verifique se todos os cabos estão devidamente conectados" />
					</p:tab>
					<p:tab title="tentando se conectar a outro computador">
						<h:outputText value="verifique se ele está ligado e se o compartilhamento de arquivos e 
						impressoras foi habilitado na rede. Para obter mais informações, consulte Computadores em 
						rede doméstica executando versões diferentes do Windows ." />
					</p:tab>
					<p:tab title="Roteador/Modem">
						<h:outputText value="Verifique se o roteador e o modem estão ligados.
" />
					</p:tab>
					<p:tab title="Cabo Ethernet">
						<h:outputText value="Verifique se o cabo Ethernet não está com defeito. Para fazer esse teste, 
						use um cabo diferente que você sabe que está funcionando corretamente." />
					</p:tab>
				</p:accordionPanel>
				
				<p:commandButton value="Voltar" action="problemas.ifba" />
			</h:form>
		</pm:content>
	</pm:page>

</h:body>

</html>
