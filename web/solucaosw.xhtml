<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="solucaosw">
		<pm:header title="Solução-Wifi " />
		<pm:content>
			<h:form id="frmProblema">
				<p:accordionPanel dynamic="true" cache="true">
					<p:tab title="Problemas com o roteador">
						<h:outputText
							value="A principal causa de problemas com as redes Wi-Fi é relacionada aos roteadores, que podem estar funcionando de forma incorreta por estarem 
						danificados ou desatualizados. Primeiro, verifique se a luz de sinal sem fio no aparelho está acesa e piscando. Caso não esteja, desconecte o aparelho, espere 10 
						segundos e conecte novamente.
                        Caso ela não retorne, pode ser que seja necessário resetar o aparelho. Porém, é importante verificar antes se o firmware do roteador está atualizado. Dependendo da
                        fabricante, você recebe a mensagem de atualização ou precisa buscar no site da empresa." />
					</p:tab>
					<p:tab title="Problemas com Windows">
						<h:outputText
							value="Algum erro ou conflito com o próprio Windows pode ser o causador da falha na conexão, já que muitas vezes o computador não reconhece a rede sem fio.
						 Isso pode acontecer por diversos motivos, como cabos conectados de forma errada ou falhas no adaptador de rede, por exemplo. Se, após testar se os cabos estão ligados 
						 corretamente o erro persistir, vá em “Solucionar Problemas”.
A ferramenta em questão pode localizar e corrigir automaticamente alguns problemas do seu computador que estejam prejudicando a conectividade. Para isso, clique no ícone da Internet no canto 
inferior direito da barra de tarefas, depois em “Abrir a Central de Rede e Compartilhamento” e, então, “Solucionar problemas”. Você primeiro precisa executar a solução de problemas de rede e, depois, 
poderá testar a conexão com a Internet." />
					</p:tab>
					<p:tab title="Driver desatualizado">
						<h:outputText
							value="Outro possível motivo para os problemas de conexão sem fio são os drivers, que podem estar com erro, desatualizados ou até mesmo faltando em seu computador. 
						Eles são usados pelo aparelho para se comunicar com o adaptador de rede sem fio. Quando algum driver de adaptador de rede está desatualizado, corrompido ou incompatível, podem impedir 
						a conexão ou fazer com que a rede se desconecte repentinamente.
						Para verificar se existe algum driver desatualizando, ou se tem algum faltante no seu dispositivo, você pode usar alguns programas, como o Driver Easy. Ele faz uma varredura completa 
						no seu computador, e pode ser considerada uma ferramenta essencial para mantê-lo funcionando perfeitamente. 
						" />
					</p:tab>
					<p:tab title="Interferência de eletrônicos">
						<h:outputText
							value="Não só erros de aparelhos e programas relacionados ao computador são os responsáveis por tornar a conexão do Wi-Fi lenta ou inexistente, já que a interferência de 
						outros dispositivos também pode causar o problema. O telefone sem fio, a babá eletrônica e até mesmo o microondas podem ser os causadores dos erros de conexão." />
					</p:tab>
					<p:tab title="Distância entre aparelhos">
						<h:outputText
							value="Ainda, a distância entre o computador, notebook ou demais dispositivos e o roteador é outro fator importante a ser levado em conta. Quanto mais próximos, mais chances 
						da conexão funcionar melhor e mais rápida. Isso porque quanto mais perto, mais forte será o sinal. Quanto mais longe, mais difícil será de captar um sinal com qualidade.
E vale lembrar que paredes também funcionam como interferência. Para solucionar esse problema, você pode investir em repetidores de sinal e conseguir uma melhor conexão para toda a sua casa." />
					</p:tab>
				</p:accordionPanel>
				
				<p:commandButton value="Voltar" action="problemas.ifba" />
			</h:form>
		</pm:content>
	</pm:page>

</h:body>

</html>
